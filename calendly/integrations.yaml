name: Calendly
unique_key: calendly
docs: https://developer.calendly.com/api-docs/
description: 
logo: https://brandfetch.com/calendly-embed.com?library=default&collection=logos&asset=idr8msR3r4&view=overview
categories: ["Software", "Scheduling and Appointment Management Software"]

auth schemes:
// OAuth2 
	- scheme_name: calendly_oauth
		auth_mode: OAUTH2
		authorization_url: https://auth.calendly.com/oauth/authorize
    token_url: https://auth.calendly.com/oauth/token
    default_scopes: [""]
    scope_separator: ','
    token_response_metadata: [access_token, token_type, scope, expires_in, refresh_token]
    authorization_params:
        response_type: code
    token_params:
        grant_type: "authorization_code"
    proxy:
      base_url: "{{ https://calendly.com }}"
    fields:
      - name: base_url
        displayName: Base URL
        description: "desc_here"
        type: string
        default: ${api endpoint URL of the app}
